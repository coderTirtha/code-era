<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
 <div class="back">
    <div class="si-form">
        <div style="text-align: center; color: white; padding-top: 5%;">
            <h1>
                <u>
                    Sign in to your Account
                </u>
            </h1>
        </div>
        <form class="row g-3">
            <div class="col-md-4" style="padding-left: 10%;">
                <label for="validationDefaultUsername" class="form-label" style="color: white; font-size: 120%;">Username</label>
                <div class="input-group">
                  <span class="input-group-text" id="inputGroupPrepend2">@</span>
                  <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>
            <div class="col-md-4" style="padding-left: 5%;">
                <label for="validationDefault01" class="form-label" style="font-size: 120%; color: white;">Email address</label>
                <input type="email-address" class="form-control" id="validationDefault01" placeholder="Email address" required>
            </div><br>

            <div class="col-md-4" style="padding-left: 5%; padding-right: 5%;">
                <label for="validationDefault03" class="form-label" style="color: rgb(238, 236, 236); font-size: 120%;">Password</label>
                <input type="password" class="form-control" id="validationDefault03" placeholder="password" required>
            </div>

            <div class="col-12" style="padding-left: 10%;">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                  <label class="form-check-label" for="invalidCheck2" style="font-size: 120%; color: white;">
                    Are you sure you want to sign in?
                  </label>
                </div>
            </div>
            
            <div style="padding-left: 47%; padding-bottom: 10%;">
                <a href="learner.html"><button class="btn btn-primary" type="submit">Sign in</button></a>
              </div>
        </form>
    </div>
 </div>
</body>
